
<button mat-raised-button (click)="openAddCompanyDialog()"><i class="material-icons">person_add</i>Add Company</button>

<mat-form-field>
  <input matInput  (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort >

      <!-- Position Column -->
      <ng-container matColumnDef="companyId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b> company Id </b></th>
        <td mat-cell *matCellDef="let element"> {{element.companyId}} </td>
      </ng-container>

      <ng-container matColumnDef="companyImage">
        <th mat-header-cell *matHeaderCellDef><b> Company Image </b></th>
        <td mat-cell *matCellDef="let element"><img mat-card-image src="{{element.companyImage}}" alt="Photo of product" style="height: 80px ;width: 120px;padding: 5px"> </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="companyName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Company Name </b></th>
        <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
      </ng-container>

      <ng-container matColumnDef="companyAddress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Location</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.companyAddress}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="companyEdit">
        <th mat-header-cell *matHeaderCellDef><b>Edit Company</b> </th>
        <td mat-cell *matCellDef="let element"><button mat-button (click)= "openEditCompanyDialog(element)" > <i class="material-icons">create</i></button></td>
      </ng-container>

      <ng-container matColumnDef="companyDelete">
        <th mat-header-cell *matHeaderCellDef><b> Delete Company </b></th>
        <td mat-cell *matCellDef="let element"><button mat-button (click)="deleteCompany(element)"><i class="material-icons">delete_sweep</i></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
